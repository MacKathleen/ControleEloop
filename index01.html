<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0.00, initial-scale=1.0">
    <title>Classificador de idades</title>
</head>

<body>
    <script>
        let idade = 12;

        if (idade <= 12) {
            console.log("Você se encaixa como criança!");
        } else if (idade >= 12) {
            console.log("Infelizmente você não atingiu a idade necessaria para um adolescente!");
        } else if (idade >= 13 && idade <= 17) {
            console.log("Você se encaixa na categoria adolescente!")
        } else if (idade >= 18 && idade <= 64) {
            console.log("Você se encaixa na categoria adulto!")
        }else if (idade>=65){
            console.log("Você se encaixa na categoria idoso! ")
        }
        


    </script>
</body>

</html>
